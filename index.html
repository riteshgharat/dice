<html lang="en">
<head>

  <title>Crazy Dice</title>
  <link rel="shortcut icon" href="/images/logo128.png" type="mage/png">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="apple-touch-icon" href="images/logo152.png">

<body>
  <nav>
    <h1>Simple Dice's</h1>
    <select id="option">
      <option value="1">One Dice</option>
      <option value="2">Two Dice</option>
    </select>
    <button type="submit" id="share" class="btn" onclick="share()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path d="M352 320c-22.608 0-43.387 7.819-59.79 20.895l-102.486-64.054a96.551 96.551 0 0 0 0-41.683l102.486-64.054C308.613 184.181 329.392 192 352 192c53.019 0 96-42.981 96-96S405.019 0 352 0s-96 42.981-96 96c0 7.158.79 14.13 2.276 20.841L155.79 180.895C139.387 167.819 118.608 160 96 160c-53.019 0-96 42.981-96 96s42.981 96 96 96c22.608 0 43.387-7.819 59.79-20.895l102.486 64.054A96.301 96.301 0 0 0 256 416c0 53.019 42.981 96 96 96s96-42.981 96-96-42.981-96-96-96z" /></svg>
    </button>
  </nav>
  
  <div class="container">
    <div id="dice1" class="dices d-one"></div>
    <div id="dice2" class="dices d-two"></div>
  </div>
  <div class="content">
    <p id="output-txt" class="para"></p>
    <button type="submit" onclick="btn()" id="btn" class="btn">Click
    </button>
    <audio src="./sounds/dice.mp3" id="audio"></audio>
    <audio src="./sounds/ohyeah.mp3" id="ohyeah"></audio>
    <h2 class="error">NOT Supporting for this Device</h2>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
